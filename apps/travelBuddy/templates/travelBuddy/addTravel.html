<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a Plan</title>
    </head>
    <body>
        <div class="navbar">
            <a href="/travels">Home</a> | <a href="/logout">Logout</a>
        </div>
        <form action="/submitTrip" method="post">
            {% csrf_token %}
            {% if messages %}
                <div class="errors">
                {% for message in messages %}
                    {{message}}
                    <br>
                {% endfor %}
                </div>
            {% endif %}
            <br>
            Destination: <input type="text" name="destination" value="">
            <br>
            Description: <input type="text" name="description" value="">
            <br>
            Travel From: <input type="date" name="travelFrom" value="">
            <br>
            Travel To: <input type="date" name="travelTo" value="">
            <br>
            <input type="submit" name="addSub" value="Add Trip">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trip details</title>
    </head>
    <body>
        <div class="navbar">
            <a href="/travels">Home</a> | <a href="/logout">Logout</a>
        </div>
        <div class="trip">
            <h2>{{ trip.destination }}</h2>
            <h3>Planned by: {{ trip.organized.name }}</h3>
            <h3>Description: {{ trip.plans }}</h3>
            <h3>Travel Date From: {{ trip.startDate|date:'F j Y' }}</h3>
            <h3>Travel Date To: {{ trip.endDate|date:'F j Y' }}</h3>
        </div>
        <div class="others">
            <h2>Other Users joining trip:</h2>
            {% for plan in plans %}
            <h3>{{ plan.join.name }}</h3>
            {% endfor %}
        </div>
    </body>
</html>
